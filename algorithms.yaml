# YAML configuration for algorithms used in the evaluation
color_loam:
  input_topics: # topics to remap (from dataset-provided topics)
    lidar_topic: "/velodyne_points"
    imu_topic: "/microstrain/imu/data"
  output_topics: # topics to record (as output results from algorithms)
    - "/odometry"
    - "/time"
  launch_commands:
    - "roslaunch color_loam run.launch param_filename:=benchmark1"
  cleanup_commands:
    - "cp ~/Projects/alpaca_ws/src/color_loam/config/benchmark1.yaml $ALG_FOLDER/params.yaml"
  rosbag_args:
    # - "--clock"
    # - "-r 0.5"
    # - "-u 10"
